<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Menkar Record Store</title>
</head>
<header><h1>Look at our amazing music taste</h1></header>
<body>
    <section>
        <h2>Show-off Records</h2>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <!-- <tr><th>record store</th></tr> -->
                <tr>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Year</th>
                    <th>Genres</th>
                </tr>
            </thead>
            <tbody id="records">
                
            </tbody>
        </table>
    </section>
    <section>
        <h2>Add your own amazing record:</h2> <br>
        <form action="">
            <input type="text" id="recordNameInput" placeholder="Artist name"> <br>
            <input type="text" id="albumNameInput" placeholder="Album name"> <br>
            <input type="text" id="yearInput" placeholder="Record Year"><br>
            <input type="text" id="genreInput" placeholder="Genres"> <br>
            <input type = "submit" value= "Add Record" id="submitButton"/>
         </form>
    </section>
</body>
</html>
