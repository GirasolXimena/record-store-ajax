<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Menkar Record Store</title>
</head>
<header><h1>Look at our amazing music taste</h1></header>
<body ng-app="myApp">
        <div ng-controller = "RecordController as RC">
    <section>
        <h2>Show-off Records</h2>
        <table class="table table-bordered table-hover table-striped" >
            
                <thead>
                    <!-- <tr><th>record store</th></tr> -->
                    <tr>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Year</th>
                        <th>Genres</th>
                    </tr>


                </thead>
            <tbody>
                <tr ng-repeat="record in RC.records" ng-click= "RC.removeRecord($index)">
                    <td >
                       {{record.artist}}
                    </td>
                    <td>
                        {{record.album}}
                    </td>
                    <td>
                        {{record.year}}
                    </td>
                    <td>
                        {{record.genreList}}
                    </td>
                </tr> 
            </tbody>
             
        </table>
    
    </section>
    <section>
        <h2>Add your own amazing record:</h2> <br>
        <form action="">
            <input type="text" ng-model="RC.artistIn" placeholder="Artist name"> <br>
            <input type="text" ng-model="RC.albumIn"  placeholder="Album name"> <br>
            <input type="text" ng-model="RC.yearIn"  placeholder="Record Year"><br>
            <input type="text" ng-model="RC.genreListIn"  placeholder="Genre"> <br>
            <button ng-click="RC.addRecord()">Add Record</button>
         </form>
    </section>
</div> 
</body>
</html>
